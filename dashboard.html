<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption and Animal Rescue Portal - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for paw icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f0f8ff; /* soft background */
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 1.3em;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar h2 i {
            color: #1abc9c;
            margin-right: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: block;
            padding: 8px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .sidebar ul li a.active,
        .sidebar ul li a:hover {
            background-color: #1abc9c;
            color: #fff;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 40px;
        }

        .main-content h1 {
            color: #1abc9c;
            margin-bottom: 15px;
        }

        .main-content h1 i {
            margin-right: 10px;
        }

        .main-content p {
            color: #333;
            font-size: 1.1em;
        }

        /* Stats cards */
        .stats-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .card {
            flex: 1;
            min-width: 200px;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin: 0;
            color: #333;
            font-size: 1.2em;
        }

        .card p {
            font-size: 2em;
            color: #1abc9c;
            margin-top: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .stats-container {
                flex-direction: column;
            }
        }

    </style>
</head>

<body>

    <div class="container">

        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <h2><i class="fas fa-paw"></i> Pet Adoption and Animal Rescue Awareness Portal</h2>

            <ul>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="crud.html">Manage Records</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1><i class="fas fa-paw"></i> Welcome, User!</h1>
            <p>This is your dashboard overview.</p>

            <div class="stats-container">
                <div class="card">
                    <h3>Total Users</h3>
                    <p>10</p>
                </div>
                <div class="card">
                    <h3>Total Records</h3>
                    <p>25</p>
                </div>
                <div class="card">
                    <h3>Last Login</h3>
                    <p>Today</p>
                </div>
            </div>
        </main>

    </div>

</body>
</html>
